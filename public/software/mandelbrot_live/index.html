<html>

<head>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			position: absolute;
		}

		.rainbow {
			background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2), color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22));

			color: transparent;
			-webkit-background-clip: text;
			background-clip: text;
		}
	</style>
</head>

<body onload="init()">
	<canvas id="canvas" width="800" height="600">
		Your browser is incompatible with HTML5??? Uh...
	</canvas>

			<p class="rainbow">Made by Vera Gonzalez</p>
			<br />
			<p style="color: white;" id="zoom_factor"></p>
		</div>
	</div>

	<script type="text/javascript" src="mandelbrot.js?v=1.2"></script>
	<script type="text/javascript" src="listeners.js?v=1.2"></script>
	<script type="text/javascript" src="async.min.js?v=1.2"></script>

</html>
